<body>

	<button type="button" onclick="getByDate('any', '6/20', '')">Find By Date</button>
	<button type="button" onclick="getByDate('null', '', '')">Unfulfilled</button>
	<button type="button" onclick="getByDate('', '', 'check')">Check</button>
	<button type="button" onclick="getByDate('', 'today', '')">Today</button>
	<button type="button" onclick="getByDate('', 'yesterday', '')">Yesterday</button>
	<button type="button" onclick="getByDate('', 'tomorrow', '')">Tomorrow</button>

	<script>
                function getByDate(status, querydate, check) {
                        var data = new FormData();
                        data.append('date', querydate);
			data.append('fulfillment', status);
			data.append('check', check);

                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', 'test1.php');
                        xhr.onload = function () {

                                var div = document.getElementById('result_div_id');
                                if (div) {
                                        div.remove();
                                }

                                //Create the element using the createElement method.
                                var myDiv = document.createElement("div");

                                //Set its unique ID.
                                myDiv.id = 'result_div_id';

                                //Add your content to the DIV
                                myDiv.innerHTML = this.response;;

                                //Finally, append the element to the HTML body
                                document.body.appendChild(myDiv);
                        };
                        xhr.send(data);
                        return false;
                }
	</script>
